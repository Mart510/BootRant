<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot rant</title>
    <!-- Google fonts links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/weblogo.png" id="weblogo" alt="Boot Rant Logo" />
      <h1>BootRant</h1>
    </header>
    <div class="slogan">
      Boost Your Bootcamp Confidence: Brag it Proud, Rant it Loud!
    </div>
    <br class="slogan-quote-spacer" />
    <div id="quote">
      “Work is the greatest thing in the world, so we should always save some of
      it for tomorrow.” — Don Herold
    </div>
    <div class="buttons">
      <button type="button" id="bragButton">
        <div class="buttonContent">
          <img src="./assets/heart.svg" class="button-icon" alt="" />
          <div class="buttonText">Brag Something</div>
        </div>
      </button>
      <br />
      <button type="button" id="rantButton">
        <div class="buttonContent">
          <img src="./assets/skull.svg" class="button-icon" alt="" />
          <div class="buttonText">Rant something!</div>
        </div>
      </button>
      <button type="button" id="seeJournalButton">
        <div class="buttonContent">
          <img src="./assets/bullet.svg" class="button-icon" alt="" />
          <div class="buttonText">See Journal!</div>
        </div>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
