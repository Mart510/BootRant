<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=400, initial-scale=1.0" />
    <title>Boot rant</title>
    <!-- Google fonts links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="journal-header">
      <div class="headingContents">
        <button type="button" class="back-button">
          <img src="./assets/goback.svg" class="goback-icon" alt="" />
        </button>
        <img src="./assets/weblogo.png" id="weblogo" alt="Boot Rant Logo" />
      </div>
    </header>
    <div class="journalEntries">
      <!-- Cards generated from the database go here -->
      </div>
    </div>
    <footer class="rantAndBrag">
      <div id="footer-button-container">
      <!-- Brag button -->
      <button class="footerBragButton" type="button">
        <img src="./assets/heart.svg" alt="" class="footerBragHeart" />
        <h4 class="footerButtonText">Brag</h4>
      </button>
      <!-- Rant button -->
      <button class="footerRantButton" type="button" id="rantButton">
        <img src="./assets/skull.svg" alt="" class="footerRantSkull" />
        <h4 class="footerButtonText">Rant</h4>
      </button>
    </div>
    </footer>
    <script type="module" src="script_journal.js"></script>
    <div class="footpad"></div>
  </body>
</html>
