<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot rant</title>
    <!-- Google fonts links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="inputStyles.css"/>
  </head>
  <body>
    <header class="journal-header">
        <button type="button" class="back-button">
          <img src="./assets/goback.svg" class="goback-icon" alt="" />
        </button>
        <img src="./assets/weblogo.png" id="weblogo" alt="Boot Rant Logo" />
      </header>
      <!-- Input form -->
      <div class="proudMoment">
        <h2>Today's Proud Moment</h2>
        <p class="quote">What's one thing you did today that made you want to high-five yourself?</p>
        </div>
    <div class="inputbox">
        <form action="" class="bragForm">
            <textarea
                name="Message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
        </form>
    </div>
      <footer class="rantAndBrag">
        <!-- Save it button -->
        <button class="footerBragButton" type="button">
          <img src="./assets/heart.svg" alt="" class="footerBragHeart" />
          <h4 class="footerButtonText">Save it</h4>
        </button>
        <!-- Scream it button -->

        <button class="footerRantButton" type="button">
          <img src="./assets/skull.svg" alt="" class="footerRantSkull" />
          <h4 class="footerButtonText">Scream it</h4>
        </button>
      </footer>
      <script src="main.js"></script>
  </body>
</html>
